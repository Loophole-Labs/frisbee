version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
cli:
  version: 1.1.0
lint:
  enabled:
    - git-diff-check@SYSTEM
    - actionlint@1.6.22
    - gitleaks@8.15.1
    - gofmt@1.19.3
    - golangci-lint@1.50.1
    - markdownlint@0.32.2
    - prettier@2.8.0
  ignore:
    - linters: [ ALL ]
      paths:
        - dist/**
actions:
  enabled:
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
