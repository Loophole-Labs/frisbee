version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
cli:
  version: 0.18.0-beta
lint:
  enabled:
    - git-diff-check@SYSTEM
    - actionlint@1.6.19
    - gitleaks@8.13.0
    - gofmt@1.18.3
    - golangci-lint@1.49.0
    - markdownlint@0.32.2
    - prettier@2.7.1
  ignore:
    - linters: [ALL]
      paths:
        - dist/**
