version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Linting
    task:
      jobs:
        - name: Golangci-lint
          commands:
            - golangci-lint run
      prologue:
        commands:
          - sem-version go 1.16
          - export GO111MODULE=on
          - export GOPATH=~/go
          - 'export PATH=/home/semaphore/go/bin:$PATH'
          - checkout
          - cache restore
          - 'curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.38.0'
      epilogue:
        always:
          commands:
            - cache save
  - name: Vulnerabilities
    task:
      secrets:
        - name: SNYK-TOKEN
      jobs:
        - name: Snyk
          commands:
            - snyk-linux test
      prologue:
        commands:
          - checkout
          - cache restore
          - 'wget https://github.com/snyk/snyk/releases/download/v1.509.0/snyk-linux'
          - 'chmod u+x snyk-linux'
      epilogue:
        always:
          commands:
            - cache save
  - name: Testing
    task:
      jobs:
        - name: Test
          commands:
            - go test ./...
      prologue:
        commands:
          - sem-version go 1.16
          - export GO111MODULE=on
          - export GOPATH=~/go
          - 'export PATH=/home/semaphore/go/bin:$PATH'
          - checkout
          - cache restore
          - go get ./...
      epilogue:
        always:
          commands:
            - cache save
  - name: Benchmarking
    task:
      jobs:
        - name: Benchmark
          commands:
            - go test -bench=. ./...
      prologue:
        commands:
          - sem-version go 1.16
          - export GO111MODULE=on
          - export GOPATH=~/go
          - 'export PATH=/home/semaphore/go/bin:$PATH'
          - checkout
          - cache restore
          - go get ./...
      epilogue:
        always:
          commands:
            - cache save
  - name: Building
    task:
      jobs:
        - name: Build
          commands:
            - go build -v .
      prologue:
        commands:
          - sem-version go 1.16
          - export GO111MODULE=on
          - export GOPATH=~/go
          - 'export PATH=/home/semaphore/go/bin:$PATH'
          - checkout
          - cache restore
          - go get ./...
      epilogue:
        always:
          commands:
            - cache save
